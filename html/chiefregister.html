<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="images/png" href="/images/file.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <!-- CSS for Modal-->
  <style>
    .modal-dialog{
    width: 450px;
    height: 800px;
}

.modal-content{
    border-radius: 20px;
    padding: 30px;
    padding-bottom: 0%;
    background-color: white;
    color: black;
}

.modal-header{
    align-items: flex-start !important;
}

.modal-body{
    position: relative;
}

.form-controls{
    width: 100%;
    position: relative;
    letter-spacing: 2px;
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}


#otp{
    width: 77%;
}

#otp-label{
    display: flex;
}

.register-btn .form-controls{
    margin: 0%;
    background-color: #fdb332;
    color:white
}

.getotp{
    font-size: 14px;
    border-radius: 5px;
    padding: 6px;
    float: right;
    color: white;
    margin-left: 5px;
    border: 1px solid #ccc;
    background-color: #fdb332;
}

.getotp button{
    font-size: 15px;
    border: none;
    margin: 0;
    padding: 0;
    width: 65px;
    background-color: #fdb332;
    color: white;

}


.register-login{
    text-align: center;
}

.register-login h4{
    margin-top: 15px;
    margin-bottom: 0px;
}

button:disabled {
    cursor: not-allowed;
    opacity: 0.5;
}

/* Close Button */
.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #000;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: red;
}
  </style>

<!--Script for Modal-->
  <script>
    // Get the input field and button
const mobileNumberInput = document.getElementById('phonenumber');
const getOtpBtn = document.getElementById('getotp');

// Function to enable or disable the button based on input length
mobileNumberInput.addEventListener('input', function () {
    const isValid = mobileNumberInput.value.length === 10;
    getOtpBtn.disabled = !isValid;
});
  </script>

</head>
<body>
    <!-- Modal for Home Chef Registration -->
  <div id="homeChefModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 style="font-size: 28px" class="modal-title">Home Chef Registration</h4>
          <span class="close" data-dismiss="modal">&times;</span>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-controls" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-controls" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-controls" id="phonenumber" placeholder="Enter phone number" maxlength="10" pattern="\d{10}">
            </div>

            <div class="form-group">
              <label for="phone">OTP</label>
              <div id="otp-label" >
                <input type="tel" class="form-controls" id="otp" placeholder="Enter OTP">
                <div class="getotp">
                  <button class="disabled" id="getotp" disabled>Get otp</button>
                </div>
              </div>
            </div>
            <div class="register-btn">
              <button type="button" class="form-controls">Register</button>
            </div>
            <div class="register-login">
              <h4>Already Registered?
                <a href="#">Login</a></h4>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
