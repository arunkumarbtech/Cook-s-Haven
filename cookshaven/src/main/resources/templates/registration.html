<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <h1 class="reg-head">Registration for cook</h1>
<div id="form-container">
    <div class="form-step active" id="step-1">
        <h2 class="form-heading">Personal Details</h2>
        <form id="personal-details-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          
            <label for="male">
                <input type="radio" name="gender" id="male" value="male" required>
                Male
            </label>
            <label for="female">
                <input type="radio" name="gender" id="female" value="female" required>
                Female
            </label>
            <label for="other">
                <input type="radio" name="gender" id="other" value="other" required>
                Other
            </label>
        
            <label for="fathername">Father's Name</label>
            <input type="text" id="fathername" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" required>   
        </form>
        <div class="form-buttons">
            <button id="back-1" disabled>Back</button>
            <button id="next-1">Next</button>
        </div>
    </div>

    <div class="form-step active" id="step-2">
        <h2 class="form-heading">Address Details</h2>
        <form id="address-form">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" placeholder="123 Main St" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
            
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>
            
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" placeholder="12345" required>
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </form>
        <div class="form-buttons">
            <button id="back-2">Back</button>
            <button id="next-2">Next</button>
        </div>
    </div>

    <div class="form-step" id="step-3">
        <h2 class="form-heading">Upload Documents & Identity Verification</h2>
        <form id="document-form">
            <!-- Photo Upload -->
            <label for="profile-photo">Upload Your Photo</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required>
            
            <!-- Aadhaar Card Number -->
            <label for="aadhaar-number">Aadhaar Card Number</label>
            <input type="text" id="aadhaar-number" name="aadhaar-number" placeholder="Enter your Aadhaar number" required>
            
            <!-- PAN Card Number -->
            <label for="pan-number">PAN Card Number</label>
            <input type="text" id="pan-number" name="pan-number" placeholder="Enter your PAN number" required>
            
            <!-- Verified Document Upload -->
            <label for="verified-document">Upload Verified Document (Aadhaar or PAN)</label>
            <input type="file" id="verified-document" name="verified-document" accept=".pdf,.jpg,.jpeg,.png" required>
        </form>
        <div class="form-buttons">
            <button id="back-3">Back</button>
            <button id="next-3">Next</button>
        </div>
    </div>

    <div class="form-step" id="step-4">
        <h2 class="form-heading">Bank Details</h2>
        <form id="bank-details-form">
            <!-- Account Holder's Name -->
            <label for="account-holder-name">Account Holder's Name</label>
            <input type="text" id="account-holder-name" name="account-holder-name" placeholder="Enter the account holder's name" required>
    
            <!-- Bank Account Number -->
            <label for="account-number">Bank Account Number</label>
            <input type="text" id="account-number" name="account-number" placeholder="Enter your account number" required>
    
            <!-- Confirm Account Number -->
            <label for="confirm-account-number">Confirm Account Number</label>
            <input type="text" id="confirm-account-number" name="confirm-account-number" placeholder="Re-enter your account number" required>
    
            <!-- IFSC Code -->
            <label for="ifsc-code">IFSC Code</label>
            <input type="text" id="ifsc-code" name="ifsc-code" placeholder="Enter your bank's IFSC code" required>
    
            <!-- Bank Name -->
            <label for="bank-name">Bank Name</label>
            <select id="bank-name" name="bank-name" required>
                <option value="" disabled selected>Select your bank</option>
                <option value="State Bank of India">State Bank of India</option>
                <option value="HDFC Bank">HDFC Bank</option>
                <option value="ICICI Bank">ICICI Bank</option>
                <option value="Punjab National Bank">Punjab National Bank</option>
                <option value="Axis Bank">Axis Bank</option>
                <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
                <option value="Bank of Baroda">Bank of Baroda</option>
                <option value="Canara Bank">Canara Bank</option>
                <option value="Other">Other</option>
            </select>
    
            <!-- Other Bank Name Input -->
            <div id="other-bank-name-container" style="display: none;">
                <label for="other-bank-name">Please Specify Your Bank Name</label>
                <input type="text" id="other-bank-name" name="other-bank-name" placeholder="Enter your bank name">
            </div>
    
            <!-- Branch Name -->
            <label for="branch-name">Branch Name</label>
            <input type="text" id="branch-name" name="branch-name" placeholder="Enter your branch name" required>
        </form>
        <div class="form-buttons">
            <button id="back-4">Back</button>
            <button id="next-4">Next</button>
        </div>
    </div>

    <div class="form-step" id="step-5">
        <h2 class="form-heading">Kitchen Profile</h2>
        <form id="kitchen-profile-form">
            <!-- Kitchen Name -->
            <label for="kitchen-name">Kitchen Name</label>
            <input type="text" id="kitchen-name" name="kitchen-name" placeholder="Enter your kitchen name" required>
    
            <!-- Profile Photo -->
            <label for="profile-photo">Profile Photo</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required>
    
            <!-- About Me -->
            <label for="about-me">About Me</label>
            <textarea id="about-me" name="about-me" placeholder="Tell us about yourself and your kitchen" rows="4" required></textarea>
    
            <!-- Years of Experience -->
            <label for="experience">Years of Experience in Cooking</label>
            <select id="experience" name="experience" required>
                <option value="" disabled selected>Select your experience</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="4">4 Years</option>
                <option value="5+">5+ Years</option>
                <option value="10+">10+ Years</option>
            </select>
    
            <!-- Working Days -->
            <label for="working-days">How many days will you be working in a week?</label>
            <select id="working-days" name="working-days" required>
                <option value="" disabled selected>Select the number of days</option>
                <option value="3 days">3 Days</option>
                <option value="4 days">4 Days</option>
                <option value="5 days">5 Days</option>
                <option value="6 days">6 Days</option>
                <option value="7 days">7 Days</option>
            </select>
    
            <!-- Operating Hours -->
            <label for="opening-time">Operating Hours</label>
            <div class="operating-hours">
                <div>
                    <label for="opening-time">Opening Time</label>
                    <input type="time" id="opening-time" name="opening-time" required>
                </div>
                <div>
                    <label for="closing-time">Closing Time</label>
                    <input type="time" id="closing-time" name="closing-time" required>
                </div>
            </div>
    
            <!-- Cuisine Specialization -->
            <div id="cuisine-options">
                <div class="cuisine-option">
                    <label for="indian">
                        <input type="checkbox" id="indian" name="cuisine" value="Indian" required> Indian
                    </label>
                </div>
                <div class="cuisine-option">
                    <label for="italian">
                        <input type="checkbox" id="italian" name="cuisine" value="Italian" required> Italian
                    </label>
                </div>
                <div class="cuisine-option">
                    <label for="chinese">
                        <input type="checkbox" id="chinese" name="cuisine" value="Chinese" required> Chinese
                    </label>
                </div>
                <div class="cuisine-option">
                    <label for="thai">
                        <input type="checkbox" id="thai" name="cuisine" value="Thai" required> Thai
                    </label>
                </div>
                <div class="cuisine-option">
                    <label for="mexican">
                        <input type="checkbox" id="mexican" name="cuisine" value="Mexican" required> Mexican
                    </label>
                </div>
                <div class="cuisine-option">
                    <label for="others">
                        <input type="checkbox" id="others" name="cuisine" value="Others" required> Others
                    </label>

                </div>
                <div id="other-cuisine-container" style="display: none;">
                    <label for="other-cuisine">Please Specify Other Cuisine</label>
                    <input type="text" id="other-cuisine" name="other-cuisine" placeholder="Enter the cuisine">
                </div>
            </div>

        </form>
        <div class="form-buttons">
            <button id="back-5">Back</button>
            <button id="submit">Confirm </button>
        </div>
    </div>

</div>
    <script src="../js/registration.js"></script>
</body>

</html>
